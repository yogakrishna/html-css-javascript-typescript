<html>
<head>
<title>
</title>
</head>
<body>
<center>
<fieldset>
<legend>form</legend>
<table>
<tr>
<th colspan=2>my form</yh>
</tr>
<tr>
<td>select your color</td>
<td><input type="color" id="color" name="color" value="#e66465"></td>
</tr>

<tr>
<td>select date</td>
<td><input type="date" id="mydate" name="mydate" min="2020-01-02" max="2020-05-06"</td>
</tr>

<tr>
<td>select date and time</td>
<td><input type="datetime-local" id="dtlocal" name="dtlocal"</td>
</tr>

<tr>
<td>email</td>
<td><input type="email" id="email" name="email"</td>
</tr>

<tr>
<td>hidden field</td>
<td><input type="hidden" id="productid" name="productid"</td>
</tr>

<tr>
<td>my image</td>
<td><input type="image"  src="GoToMeeting 000.png" id="myimage" name="myimage" width="100"</td>
</tr>

<tr>
<td> select month</td>
<td><input type="month" min="1997-02" max="2020-09"</td>
</tr>

<tr>
<td>enter your age</td>
<td><input type="number" min="20" max="60"</td>
</tr>


<tr>
<td>select range</td>
<td><input type="range" id="range" name="range" min="0" max="100" list="tickmark" step="10"</td>
</tr>


<tr>
<td>search word</td>
<td><input type="search" id="search" name="search" placeholder="search">
<button type="button" name="search button">search</td>
</tr>


<tr>
<td>enter your number</td>
<td><input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
placeholder="000-000-0000"></td>
</tr>

<tr>
<td>enter your time</td>
<td><input type="time"></td>
</tr>

<tr>
<td>select week</td>
<td><input type="week"  min="2020-w03"  max="2020-w08" ></td>
</tr>

<tr>
<td>ENTER URL</td>
<td><input type="url" id="url" name="url" min="0"  pattern="http://.*" placeholder="http://example.com"</td>
</tr>

<tr>
<td> progress bar</td>
<td><progress id="my progress" name="my progress" max="100" value="75"></td>
</tr>

<tr>
<td> meter</td>
<td><meter id="meterid" value="5" max="10"></td>
</tr>

</table>
</fieldset>
</center>
<datalist id="tickmark">
<option value="0"></option>
<option value="10"></option>
<option value="20"></option>
<option value="30"></option>
<option value="40"></option>
<option value="50"></option>
<option value="60"></option>
<option value="70"></option>
<option value="80"></option>
<option value="90"></option>
<option value="100"></option>
</datalist>
</body>
</html>
