<html>
<head>
</head>
<body>
<h1> Math Object</h1>
<h3> Math properties </h3>

<script>
var property1=Math.E;
document.write(property1+"<br>");
var property2=Math.LN2;
document.write(property2+"<br>");
var property3=Math.LN10;
document.write(property3+"<br>");
var property4=Math.PI;
document.write(property4+"<br>");
var property5=Math.SQRT1_2;
document.write(property5+"<br>");
var property6=Math.SQRT2;
document.write(property6+"<br>");

document.write("<h3>Math - Methods</h3>");

document.write("abs()<br>");
var value=Math.abs(20);
document.write(value+"<br>");
var value=Math.abs(null);
document.write(value+"<br>");
var value=Math.abs(-1);
document.write(value+"<br>");
var value=Math.abs("Hello");
document.write(value+"<br>");



document.write("<br>ceil()<br>");

var value=Math.ceil(45.95);
document.write(value+"<br>");
var value=Math.ceil(45.20);
document.write(value+"<br>");
var value=Math.ceil(-45.95);
document.write(value+"<br>");
var value=Math.ceil(-45.20);
document.write(value+"<br>");




document.write("<br>floor()<br>");

var value=Math.floor(45.95);
document.write(value+"<br>");
var value=Math.floor(45.20);
document.write(value+"<br>");
var value=Math.floor(-45.95);
document.write(value+"<br>");
var value=Math.floor(-45.20);
document.write(value+"<br>");


document.write("<br>max()<br>");

var value=Math.max(45,95,20);
document.write(value+"<br>");
var value=Math.ceil(100);
document.write(value+"<br>");
var value=Math.ceil(-4,-9,-2);
document.write(value+"<br>");
var value=Math.ceil(-1);
document.write(value+"<br>");


document.write("<br>pow()<br>");
var value=Math.pow(8,2);
document.write(value+"<br>");

document.write("<br>random()<br>");
var value=Math.random();
document.write(value+"<br>");
var value=Math.random();
document.write(value+"<br>");
var value=Math.random();
document.write(value+"<br>");


document.write("<br>round()<br>");
var value=Math.round(0.5);
document.write(value+"<br>");
var value=Math.round(5.2);
document.write(value+"<br>");
var value=Math.round(-6.3);
document.write(value+"<br>");



document.write("<br>Squareroot()<br>");
var value=Math.sqrt(4);
document.write(value+"<br>");
var value=Math.sqrt(-4);
document.write(value+"<br>");

/*
document.write("<br>tosource()<br>");
var value=Math.tosource();
document.write(value+"<br>");
*/



document.write("<br>tan()<br>");
var value=Math.tan(60);
document.write(value+"<br>");




</script>
</body>
</html>
