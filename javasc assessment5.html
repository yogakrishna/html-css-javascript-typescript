<body>

<script>

function result(){
     
 document.getElementById("mydiv1").style.border="5px solid red";

document.getElementById("mydiv7").style.border="5px solid darkred";
    
      name=document.getElementById("num").value;
      username=document.getElementById("num1").value;

     passwords=document.getElementById("num6").value;

    if(name=="")
      {
           document.getElementById("mydiv1").innerHTML="Please Enter Name";
         }

    
if(username=="")
      {
           document.getElementById("mydiv2").innerHTML="Please Enter User Name";
         }


if(password=="")
      {
           document.getElementById("mydiv3").innerHTML="Enter Password";
         }

           document.getElementById("mydiv4").innerHTML="Please Email Id";
         }

if(mobile=="")

           document.getElementById("mydiv5").innerHTML="Please Enter Mobile Name";
         }
  
}

</script>
